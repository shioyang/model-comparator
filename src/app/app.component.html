<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <h1>Model Comparator</h1>

  <form class="imageSelection">
    <md-select placeholder="Image for Prediction" [(ngModel)]="showed_image" required name="image_select" >
      <md-option *ngFor="let img of images" [value]="img.path" >
        {{img.name}}
      </md-option>
    </md-select>
  </form>

  <div class="selectedImage">
    <img src="{{showed_image}}" />
  </div>

</div>
